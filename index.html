<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine, Sweetums?</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ff6fa5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 500px;
    position: relative;
}

h1 {
    color: #ff3b7f;
    font-size: 32px;
    margin-bottom: 20px;
}

p {
    color: #555;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff3b7f;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ddd;
}

.heart {
    font-size: 50px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.message {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    color: #ff3b7f;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

    <p>I made this little surprise just for you...</p>

    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™ˆ</button>

    <div class="message" id="loveMessage">
        YAYYYYY!!! You just made me the happiest person alive ðŸ¥¹ðŸ’–
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("loveMessage");

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
});

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
